<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Weather App</h1>
        <div class="form-group mt-4">
            <label for="zipInput">Enter ZIP Code:</label>
            <input type="text" class="form-control" id="zipInput" placeholder="Enter ZIP Code">
        </div>
        <button class="btn btn-primary" id="getWeatherButton">Get Weather</button>
        <div id="weatherOutput" class="mt-4"></div>
    </div>

    <!-- Include Bootstrap JS and your app.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
